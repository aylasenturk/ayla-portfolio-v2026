<!DOCTYPE html>
<html lang="tr" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kod Haritası — ayla-portfolio-v2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="kod-haritasi.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 p-8 transition-colors duration-300 font-sans">
  
  <h1 class="text-2xl font-semibold text-sky-500 mb-1">ayla-portfolio-v2026 — Kod Haritası</h1>
  <p class="text-sm text-slate-500 dark:text-slate-400 mb-6">Vite 6 &middot; React 19 &middot; TypeScript &middot; Custom Hooks &middot; SPA Mimarisi</p>

  <div class="flex flex-wrap items-center gap-6 mb-6">
    <div class="flex items-center gap-2">
      <label for="themeSelect" class="text-sm font-medium text-slate-500 dark:text-slate-400"><i class="bi bi-palette"></i> Tema:</label>
      <select id="themeSelect" onchange="toggleTheme(this.value)" class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-md px-3 py-1.5 outline-none focus:border-sky-500">
        <option value="light">Açık</option>
        <option value="dark">Koyu</option>
      </select>
    </div>

    <div class="flex items-center gap-2">
      <label for="viewSelect" class="text-sm font-medium text-slate-500 dark:text-slate-400"><i class="bi bi-display"></i> Görünüm:</label>
      <select id="viewSelect" onchange="switchView(this.value)" class="bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-sm rounded-md px-3 py-1.5 outline-none focus:border-sky-500">
        <option value="inline" selected>Satır İçi Liste</option>
        <option value="indented">D3 - Indented Tree</option>
        <option value="tidy">D3 - Tidy Tree</option>
        <option value="force">D3 - Force Graph</option>
        <option value="tangled">D3 - Tangled Tree</option>
      </select>
    </div>
  </div>

  <div id="chart"></div>

  <script src="kod-haritasi-data.js"></script>
  <script src="kod-haritasi-utils.js"></script>
  <script src="kod-haritasi-renderers.js"></script>
  <script>
    renderHtmlTree();
  </script>
</body>
</html>
