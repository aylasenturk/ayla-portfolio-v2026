<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kod Haritasi — ayla-portfolio-v2026</title>
  <link rel="stylesheet" href="kod-haritasi.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>ayla-portfolio-v2026 — Kod Haritasi</h1>
  <p class="subtitle">Vite 6 &middot; React 19 &middot; TypeScript &middot; Tailwind CSS v4 &middot; 20 dosya &middot; 2.875 satir &middot; <em>Dosyaya tikla &rarr; detay</em></p>

  <div class="toolbar">
    <div class="select-group">
      <label for="themeSelect" class="select-label">Tema:</label>
      <select class="view-select" id="themeSelect" onchange="toggleTheme(this.value)">
        <option value="light">Acik (Light)</option>
        <option value="dark">Koyu (Dark)</option>
      </select>
    </div>

    <div class="select-group">
      <label for="viewSelect" class="select-label">Gorunum:</label>
      <select class="view-select" id="viewSelect" title="Gorunum secin" onchange="switchView(this.value)">
        <option value="indented">Indented Tree</option>
        <option value="tidy">Tidy Tree</option>
        <option value="force">Force-directed Graph</option>
        <option value="tangled">Tangled Tree</option>
      </select>
    </div>

    <div class="legend">
      <div class="legend-item"><div class="legend-dot legend-dot-folder"></div> Klasor</div>
      <div class="legend-item"><div class="legend-dot legend-dot-page"></div> Sayfa</div>
      <div class="legend-item"><div class="legend-dot legend-dot-component"></div> Bilesen</div>
      <div class="legend-item"><div class="legend-dot legend-dot-config"></div> Konfigurasyon</div>
      <div class="legend-item"><div class="legend-dot legend-dot-style"></div> Stil</div>
    </div>
  </div>

  <div id="chart"></div>
  <div class="tooltip" id="tooltip"></div>
  <div id="overlay" onclick="closePanel()"></div>
  <div id="detail-panel">
    <button type="button" class="close-btn" onclick="closePanel()">&times;</button>
    <div id="detail-content"></div>
  </div>

  <!-- Moduler JS dosyalari (sirasiz yuklenemez) -->
  <script src="kod-haritasi-data.js"></script>
  <script src="kod-haritasi-utils.js"></script>
  <script src="kod-haritasi-renderers.js"></script>
  <script>
    // Baslangic gorunumu
    renderIndentedTree();
  </script>
</body>
</html>
